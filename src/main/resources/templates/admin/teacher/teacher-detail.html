<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/layui/css/layui.css}"
          href="../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}"
          href="../../../static/admin/css/admin.css"/>
</head>

<body>
<div class="page-content-wrap">
    <form class="layui-form" th:action="@{/manage-teacher/teacher}" method="post">
        <input type="hidden" th:name="_method" value="PUT">
        <input type="hidden" name="objectVersionNumber" th:value="${teacher.objectVersionNumber}">
        <input type="hidden" th:name="teacherId" th:value="${teacher.teacherId}">
        <div class="layui-tab" style="margin: 0;">
            <ul class="layui-tab-title">
                <li><a th:href="@{/manage-teacher/teachers}" href="article-list.html">教师列表</a></li>
                <li class="layui-this">教师信息修改</li>

            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item"></div>
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label">教师名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="teacherName" th:value="${teacher!=null}?${teacher.teacherName}" required lay-verify="required" placeholder="请输入教师名称"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="gender" th:checked="${teacher!=null}?${teacher.gender== 1}" value="1" title="男">
                            <input type="radio" name="gender" th:checked="${teacher!=null}?${teacher.gender== 0}" value="0" title="女">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电话：</label>
                        <div class="layui-input-block">
                            <input type="number" name="phone"  placeholder="请输入教师电话"
                                   autocomplete="off" class="layui-input" th:value="${teacher!=null}?${teacher.phone}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱：</label>
                        <div class="layui-input-block">
                            <input type="text" name="email"  placeholder="请输入教师邮箱"
                                   autocomplete="off" class="layui-input" th:value="${teacher!=null}?${teacher.email}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">启用：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="usageStatusFlag" th:checked="${teacher!=null}?${teacher.usageStatusFlag==1}" value="1" title="正常">
                            <input type="radio" name="usageStatusFlag" th:checked="${teacher!=null}?${teacher.usageStatusFlag==0}" value="0" title="禁用">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 10px;">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    var SCOPE = {
        static: '/static',
        index: '/admin/category/index.html',
        add: 'add.html',
        save: '/admin/category/save.html',
        edit: 'add.html',
        updateEdit: '/admin/category/updateedit.html',
        status: '/admin/category/updatestatus.html',
        del: '/admin/category/del.html',
        delAll: '/admin/category/deleteall.html',
        listOrderAll: '/admin/category/listorderall.html'
    }
</script>
<script src="../../../static/admin/layui/layui.js" th:src="@{/admin/layui/layui.js}" type="text/javascript"
        charset="utf-8"></script>
<script src="../../../static/admin/js/common.js" th:src="@{/admin/js/common.js}" type="text/javascript"
        charset="utf-8"></script>
<script>

    layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog', 'element', 'upload', 'layedit'], function () {
        var form = layui.form(),
            layer = layui.layer,
            $ = layui.jquery,
            laypage = layui.laypage,
            laydate = layui.laydate,
            layedit = layui.layedit,
            element = layui.element(),
            dialog = layui.dialog;

        //获取当前iframe的name值
        var iframeObj = $(window.frameElement).attr('name');
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor', {
            tool: ['strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线
                , '|' //分割线
                , 'left' //左对齐
                , 'center' //居中对齐
                , 'right' //右对齐
                , 'link' //超链接
                , 'unlink' //清除链接
                , 'image' //插入图片
            ],
            height: 100
        })
        //全选
        form.on('checkbox(allChoose)', function (data) {
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
            child.each(function (index, item) {
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
        form.render();

        layui.upload({
            url: '上传接口url',
            success: function (res) {
                console.log(res); //上传成功返回值，必须为json格式
            }
        });
    });
</script>
</body>

</html>
