<!DOCTYPE html>
<html class="iframe-h" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../../../static/admin/layui/css/layui.css" th:href="@{/admin/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" href="../../../static/admin/css/admin.css" th:href="@{/admin/css/admin.css}"/>

	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" id="showForm" th:action="@{/manage-course/courses}">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button class="layui-btn layui-btn-small layui-btn-normal addBtn" th:attr="data-url=@{/manage-course/course}" data-url="article-add.html"><i class="layui-icon">&#xe654;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-danger delBtn" th:attr="data-url=@{/manage-course/courses/delete}" data-url="article-add.html"><i class="layui-icon">&#xe640;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button>
							</div>
							<div class="layui-inline">
								<input type="text" th:value="${course!=null}?${course.courseName}" name="courseName" placeholder="请输入课程名称" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<input type="text" th:value="${course!=null}?${course.courseNum}" name="courseNum" placeholder="请输入课程编号" autocomplete="off" class="layui-input">
							</div>
							<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
							<button class="layui-btn layui-btn-warm" type="reset">重置</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							<colgroup>
								<col width="35">
								<col class="hidden-xs" width="35">
								<col width="75">
								<col width="100">
								<col class="hidden-xs" width="125">
								<col width="70">
								<col width="70">
								<col class="hidden-xs" width="80">
								<col class="hidden-xs" width="80">
								<col class="hidden-xs" width="50">
								<col width="100">
							</colgroup>
							<thead>
								<tr>
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
									<th class="hidden-xs">NUM</th>
									<th>排课状态</th>
									<th>课程名称</th>
									<th class="hidden-xs">专业</th>
									<th>班级</th>
									<th>数量/周</th>
									<th class="hidden-xs">教室</th>
									<th class="hidden-xs">教师</th>
									<th class="hidden-xs">状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="courseVO:${pageInfo.content}">
									<td class="box"><input type="checkbox" name="" value="1" lay-skin="primary" data-id="1"></td>
									<td class="hidden-xs" th:name="id" th:value="${courseVO.courseNum}" th:text="${courseVO.courseNum}"></td>
									<td>
										<button th:if="${courseVO.sortStatusFlag==1}" class="layui-btn layui-btn-mini layui-btn-normal">已排课</button>
										<button th:if="${courseVO.sortStatusFlag==0}" class="layui-btn layui-btn-mini layui-btn-danger">未排课</button>
										<button th:if="${courseVO.sortStatusFlag==-1}" class="layui-btn layui-btn-mini layui-btn-warm">部分排课</button>
									</td>
									<td th:text="${courseVO.courseName}"></td>
									<td class="hidden-xs" th:text="${courseVO.major}"></td>
									<td th:text="${courseVO.className}">xxx</td>
									<td th:text="${courseVO.courseQuantity}">xxx</td>
									<td class="hidden-xs" th:text="${courseVO.roomNum}"></td>
									<td class="hidden-xs" th:text="${courseVO.teacherName}">xxx</td>
									<td class="hidden-xs">
										<button th:if="${courseVO.usageStatusFlag==1}" class="layui-btn layui-btn-mini layui-btn-normal">正常</button>
										<button th:if="${courseVO.usageStatusFlag==0}" class="layui-btn layui-btn-mini layui-btn-danger">禁用</button>
									</td>
									<td>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-small layui-btn-normal go-btn" th:attr="data-id=${courseVO.courseNum},data-list=@{/manage-course/courses},data-url= @{/manage-course/course/} + ${courseVO.courseNum}" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe642;</i></button>
											<button class="layui-btn layui-btn-small layui-btn-danger del-btn" th:attr="data-id=${courseVO.courseNum},data-url= @{/manage-course/course/} + ${courseVO.courseNum}" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe640;</i></button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="pager layui-clear" style="text-align: center;">
						<ul class="pagination"> <!-- 上一页 -->
							<li th:if="${pageInfo.number == 0}"><span>◁</span></li>
							<li th:if="${pageInfo.number > 0}"><a th:href="@{/manage-course/courses(page=${pageInfo.number - 1})}">◁</a></li>
							<!-- 首页 -->
							<li th:if="${pageInfo.number == 0}" class="active"><span>1</span></li>
							<li th:if="${pageInfo.number > 0}"><a th:href="@{/manage-course/courses(page=0)}">1</a></li>
							<th:block th:if="${pageInfo.totalPages>2 && pageInfo.totalPages<=10}"
									  th:each="i : ${#numbers.sequence(2,pageInfo.totalPages -1)}">
								<li th:if="${pageInfo.number == i -1}" class="active"><span th:text="${i}">页码</span></li>
								<li th:if="${pageInfo.number != i -1}"><a th:href="@{/manage-course/courses(page=${i -1})}"
															  th:text="${i}">页码</a>
								</li>
							</th:block>
							<th:block th:if="${pageInfo.totalPages > 10}">
								<th:block th:if="${(pageInfo.number - (5/2)) <= 2}"
										  th:each="i : ${#numbers.sequence(2,2 + 5 -1)}">
									<li th:if="${pageInfo.number == i -1}" class="active"><span th:text="${i}">页码</span></li>
									<li th:if="${pageInfo.number != i -1}"><a th:href="@{/manage-course/courses(page=${i -1})}"
																  th:text="${i}">页码</a></li>
								</th:block> <!-- ... -->
								<li th:if="${(pageInfo.number - (5/2))>2}"><span>...</span></li>
								<th:block
										th:if="${((pageInfo.number - (5/2))>2) && ((pageInfo.number+(5/2)-(5%2==0?1:0)) < (pageInfo.totalPages -1))}"
										th:each="i : ${#numbers.sequence(pageInfo.number - (5/2),pageInfo.number+(5/2)-(5%2==0?1:0))}">
									<li th:if="${pageInfo.number == i -1}" class="active"><span th:text="${i}">页码</span></li>
									<li th:if="${pageInfo.number != i -1}"><a th:href="@{/manage-course/courses(page=${i -1})}"
																  th:text="${i}">页码</a></li>
								</th:block> <!-- ... -->
								<li th:if="${(pageInfo.number+(5/2)-(5%2==0?1:0)) < (pageInfo.totalPages - 1)}">
									<span>...</span></li>
								<th:block
										th:if="${(pageInfo.number+(5/2)-(5%2==0?1:0)) >= (pageInfo.totalPages - 1)}"
										th:each="i : ${#numbers.sequence(pageInfo.totalPages - 5,pageInfo.totalPages -1)}">
									<li th:if="${pageInfo.number == i -1}" class="active"><span th:text="${i}">页码</span></li>
									<li th:if="${pageInfo.number != i -1}"><a th:href="@{/manage-course/courses(page=${i -1})}"
																  th:text="${i}">页码</a></li>
								</th:block>
							</th:block> <!-- 最后一页 -->
							<li th:if="${pageInfo.totalPages>1 && pageInfo.number == pageInfo.totalPages -1}" class="active"><span
									th:text="${pageInfo.totalPages}">页码</span></li>
							<li th:if="${pageInfo.totalPages>1 && pageInfo.number != pageInfo.totalPages -1}"><a
									th:href="@{/manage-course/courses(page=${pageInfo.totalPages -1})}" th:text="${pageInfo.totalPages}">页码</a></li>
							<!-- 下一页 -->
							<li th:if="${pageInfo.number +1>= pageInfo.totalPages}"><span>▷</span></li>
							<li th:if="${pageInfo.number +1< pageInfo.totalPages}"><a th:href="@{/manage-course/courses(page=${pageInfo.number +1})}">▷</a>
							</li>
						</ul>
					</div>
				</div>
		</div>
		<script src="../../../static/admin/layui/layui.js" th:src="@{/admin/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/admin/js/common.js" th:src="@{/admin/js/common.js}" type="text/javascript" charset="utf-8"></script>


</body>
</html>
