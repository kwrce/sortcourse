<!DOCTYPE html>
<html class="iframe-h" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../../../static/admin/layui/css/layui.css" th:href="@{/admin/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" href="../../../static/admin/css/admin.css" th:href="@{/admin/css/admin.css}"/>

	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" id="showForm" th:action="@{/manage-room/rooms}">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button class="layui-btn layui-btn-small layui-btn-normal addBtn" th:attr="data-url=@{/manage-room/room}" data-url="article-add.html"><i class="layui-icon">&#xe654;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-danger delBtn" th:attr="data-url=@{/manage-room/rooms/delete}" data-url="article-add.html"><i class="layui-icon">&#xe640;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button>
							</div>
							<div class="layui-inline">
								<input type="text" th:value="${room!=null}?${room.roomName}" name="roomName" placeholder="请输入教室名称" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<select name="location">
									<option value="">请选择楼号</option>
									<option value="">请选择楼号</option>
									<optgroup label="南校区">
										<option th:each="building : ${buildings}" th:value="${building.id}"
												th:text="${building.value}" th:attr="selected=${room != null}?${room.location==building.id}:false">
										</option>
									</optgroup>
								</select>
							</div>
							<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
							<button class="layui-btn layui-btn-warm" type="reset">重置</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							<colgroup>
								<col width="50">
								<col class="hidden-xs" width="50">
								<col class="hidden-xs" width="100">
								<col class="hidden-xs" width="100">
								<col class="hidden-xs" width="150">
								<col class="hidden-xs" width="150">
								<col width="80">
								<col width="150">
							</colgroup>
							<thead>
								<tr>
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
									<th class="hidden-xs">ID</th>
									<th class="hidden-xs">教室名称</th>
									<th class="hidden-xs">教室编号</th>
									<th class="hidden-xs">管理人员</th>
									<th class="hidden-xs">修改时间</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="room:${pageInfo.content}">
									<td><input type="checkbox" name="" value="1" lay-skin="primary" data-id="1"></td>
									<td class="hidden-xs" th:name="id" th:value="${room.roomId}" th:text="${room.roomId}"></td>
									<td class="hidden-xs" th:text="${room.roomName}"></td>
									<td class="hidden-xs" th:text="${room.roomNum}">xxx</td>
									<td class="hidden-xs" th:text="${room.manager}"></td>
									<td class="hidden-xs" th:text="${room.lastUpdateDate}">yyyy-MM-dd</td>
									<td>
										<button th:if="${room.usageStatusFlag==1}" class="layui-btn layui-btn-mini layui-btn-normal">正常</button>
										<button th:if="${room.usageStatusFlag==0}" class="layui-btn layui-btn-mini layui-btn-danger">禁用</button>
									</td>
									<td>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-small layui-btn-normal go-btn" th:attr="data-id=${room.roomId},data-list=@{/manage-room/rooms},data-url= @{/manage-room/room/} + ${room.roomId}" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe642;</i></button>
											<button class="layui-btn layui-btn-small layui-btn-danger del-btn" th:attr="data-id=${room.roomId},data-url= @{/manage-room/room/} + ${room.roomId}" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe640;</i></button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="pager layui-clear" style="text-align: center;">
						<ul class="pagination"> <!-- 上一页 -->
							<li th:if="${pageInfo.number == 0}"><span>◁</span></li>
							<li th:if="${pageInfo.number > 0}"><a th:href="@{/manage-room/rooms(page=${pageInfo.number - 1})}">◁</a></li>
							<!-- 首页 -->
							<li flag="a" th:if="${pageInfo.number == 0}" class="active"><span>1</span></li>
							<li flag="b" th:if="${pageInfo.number > 0}"><a th:href="@{/manage-room/rooms(page=0)}">1</a></li>
							<th:block th:if="${pageInfo.totalPages>2 && pageInfo.totalPages<=10}"
									  th:each="i : ${#numbers.sequence(2,pageInfo.totalPages -1)}">
								<li flag="c" th:if="${pageInfo.number == (i -1)}" class="active"><span th:text="${i}">页码</span></li>
								<li flag="d" th:if="${pageInfo.number != (i -1)}"><a th:href="@{/manage-room/rooms(page=${i -1})}"
															  th:text="${i}">页码</a>
								</li>
							</th:block>
							<th:block th:if="${pageInfo.totalPages > 10}">
								<th:block th:if="${(pageInfo.number - (5/2)) <= 2}"
										  th:each="i : ${#numbers.sequence(2,2 + 5 -1)}">
									<li flag="1" th:if="${pageInfo.number == i -1}" class="active"><span th:text="${i}">页码</span></li>
									<li flag="2" th:if="${pageInfo.number != i -1}"><a th:href="@{/manage-room/rooms(page=${i -1})}"
																  th:text="${i}">页码</a></li>
								</th:block>
								<!-- ... -->
								<li flag="3" th:if="${(pageInfo.number - (5/2))>2}"><span>...</span></li>
								<th:block
										th:if="${((pageInfo.number - (5/2))>2) && ((pageInfo.number+(5/2)-(5%2==0?1:0)) < (pageInfo.totalPages -1))}"
										th:each="i : ${#numbers.sequence(pageInfo.number - (5/2),pageInfo.number+(5/2)-(5%2==0?1:0))}">
									<li flag="4" th:if="${pageInfo.number == i -1}" class="active"><span th:text="${i}">页码</span></li>
									<li flag="5"  th:if="${pageInfo.number != i -1}"><a th:href="@{/manage-room/rooms(page=${i -1})}"
																  th:text="${i}">页码</a></li>
								</th:block>
								<!-- ... -->
								<li flag="6" th:if="${(pageInfo.number+(5/2)-(5%2==0?1:0)) < (pageInfo.totalPages - 1)}">
									<span>...</span></li>
								<th:block
										th:if="${(pageInfo.number+(5/2)-(5%2==0?1:0)) >= (pageInfo.totalPages - 1)}"
										th:each="i : ${#numbers.sequence(pageInfo.totalPages - 5,pageInfo.totalPages -1)}">
									<li flag="7" th:if="${pageInfo.number == i -1}" class="active"><span th:text="${i}">页码</span></li>
									<li flag="8" th:if="${pageInfo.number != i -1}"><a th:href="@{/manage-room/rooms(page=${i -1})}"
																  th:text="${i}">页码</a></li>
								</th:block>
							</th:block> <!-- 最后一页 -->
							<li flag="9" th:if="${pageInfo.totalPages>1 && pageInfo.number == pageInfo.totalPages -1}" class="active"><span
									th:text="${pageInfo.totalPages}">页码</span></li>
							<li flag="10" th:if="${pageInfo.totalPages>1 && pageInfo.number != pageInfo.totalPages -1}"><a
									th:href="@{/manage-room/rooms(page=${pageInfo.totalPages -1})}" th:text="${pageInfo.totalPages}">页码</a></li>
							<!-- 下一页 -->
							<li flag="11" th:if="${pageInfo.number +1>= pageInfo.totalPages}"><span>▷</span></li>
							<li flag="12" th:if="${pageInfo.number +1< pageInfo.totalPages}"><a th:href="@{/manage-room/rooms(page=${pageInfo.number +1})}">▷</a>
							</li>
						</ul>
					</div>
				</div>
		</div>
		<script src="../../../static/admin/layui/layui.js" th:src="@{/admin/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/admin/js/common.js" th:src="@{/admin/js/common.js}" type="text/javascript" charset="utf-8"></script>


</body>
</html>
