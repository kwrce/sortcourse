<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../../static/admin/layui/css/layui.css" th:href="@{/admin/layui/css/layui.css}" />
    <link rel="stylesheet" type="text/css" href="../../../static/admin/css/admin.css" th:href="@{/admin/css/admin.css}"/>
</head>
<body>
<div style="position: fixed;right: 20px;top: 10px;" class="layui-inline tool-btn">
    <form th:action="@{/auto-sort/sort}" method="post">
        <button class="layui-btn layui-btn-warm" id="submit-btn" onclick="shade()">一键排课</button>
    </form>

</div>
<table border="1">
    <thead>
        <tr>
            <th width="20"></th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
            <th>星期六</th>
            <th>星期日</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="i : ${#numbers.sequence(1,week.getTime())}">
            <td th:text="${i}" style="text-align: center"></td>
            <td th:each="j :${#numbers.sequence(1,week.getDay())}" width="140" height="100">
                <div th:each="course:${sortedCourses}" style="text-align: center;font-size: 10px">
                    <div  th:text="${course.courseDay == j && course.courseTime == i}?${course.courseName}+'-'+${course.teacherName}+'-'+${course.major}+'-'+${course.className}+'|'+${course.roomNum}">
                        [[${j}]]--[[${i}]]
                    </div>
                </div>
            </td>
        </tr>
    </tbody>

</table>
<script src="../../../static/admin/layui/layui.js" th:src="@{/admin/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script src="../../../static/admin/js/common.js" th:src="@{/admin/js/common.js}" type="text/javascript" charset="utf-8"></script>
<script>
    function shade(){
        _index = layer.load(1, {
            content: "<div style='margin-left:-47px;padding-top:44px;width:120px;color:#FFF;text-align: center'>正在排课</div>",
            shade: [0.5, '#000']
        });
    }

</script>
</body>
</html>
