<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/layui/css/layui.css}"
          href="../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin.css}"
          href="../../../static/admin/css/admin.css"/>
</head>

<body>
<div class="page-content-wrap">
    <form class="layui-form" th:action="@{/manage-classDto/classDto}" method="post">
        <input type="hidden" th:name="_method" value="PUT">
        <input type="hidden" name="objectVersionNumber" th:value="${classDto.objectVersionNumber}">
        <input type="hidden" th:name="classId" th:value="${classDto.classId}">
        <div class="layui-tab" style="margin: 0;">
            <ul class="layui-tab-title">
                <li><a th:href="@{/manage-classDto/classDtos}" href="article-list.html">教师列表</a></li>
                <li class="layui-this">教师信息修改</li>

            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item"></div>
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label">专业名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="major" required lay-verify="required" placeholder="请输入专业名称"
                                   autocomplete="off" class="layui-input" th:value="${classDto.major}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="className" required lay-verify="required" placeholder="请输入班级名称"
                                   autocomplete="off" class="layui-input" th:value="${classDto.className}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">年级：</label>
                        <div class="layui-input-block">
                            <select name="grade" lay-verify="required">
                                <option>请选择年级</option>
                                <optgroup label="">
                                    <option th:each="grade : ${grades}" th:value="${grade.id}"
                                            th:text="${grade.value}"
                                            th:attr="selected=${classDto!=null}?${classDto.grade==grade.id}:false">
                                    </option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">学院名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="institute" placeholder="请输入学院名称"
                                   autocomplete="off" class="layui-input" th:value="${classDto.institute}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班主任：</label>
                        <div class="layui-input-block">
                            <input type="text" name="classMaster" placeholder="请输入班主任姓名"
                                   autocomplete="off" class="layui-input" th:value="${classDto.classMaster}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级人数：</label>
                        <div class="layui-input-block">
                            <input type="number" name="studentQuantity" placeholder="请输入班级人数"
                                   autocomplete="off" class="layui-input" th:value="${classDto.studentQuantity}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">启用：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="usageStatusFlag"
                                   th:checked="${classDto!=null}?${classDto.usageStatusFlag==1}" value="1" title="正常">
                            <input type="radio" name="usageStatusFlag"
                                   th:checked="${classDto!=null}?${classDto.usageStatusFlag==0}" value="0" title="禁用">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="padding-left: 10px;">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    var SCOPE = {
        static: '/static',
        index: '/admin/category/index.html',
        add: 'add.html',
        save: '/admin/category/save.html',
        edit: 'add.html',
        updateEdit: '/admin/category/updateedit.html',
        status: '/admin/category/updatestatus.html',
        del: '/admin/category/del.html',
        delAll: '/admin/category/deleteall.html',
        listOrderAll: '/admin/category/listorderall.html'
    }
</script>
<script src="../../../static/admin/layui/layui.js" th:src="@{/admin/layui/layui.js}" type="text/javascript"
        charset="utf-8"></script>
<script src="../../../static/admin/js/common.js" th:src="@{/admin/js/common.js}" type="text/javascript"
        charset="utf-8"></script>
<script>

    layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog', 'element', 'upload', 'layedit'], function () {
        var form = layui.form(),
            layer = layui.layer,
            $ = layui.jquery,
            laypage = layui.laypage,
            laydate = layui.laydate,
            layedit = layui.layedit,
            element = layui.element(),
            dialog = layui.dialog;

        //获取当前iframe的name值
        var iframeObj = $(window.frameElement).attr('name');
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor', {
            tool: ['strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线
                , '|' //分割线
                , 'left' //左对齐
                , 'center' //居中对齐
                , 'right' //右对齐
                , 'link' //超链接
                , 'unlink' //清除链接
                , 'image' //插入图片
            ],
            height: 100
        })
        //全选
        form.on('checkbox(allChoose)', function (data) {
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
            child.each(function (index, item) {
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
        form.render();

        layui.upload({
            url: '上传接口url',
            success: function (res) {
                console.log(res); //上传成功返回值，必须为json格式
            }
        });
    });
</script>
</body>

</html>
